<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="main" class="container">
    <h2>Settings</h2>
    <div id="flash_message"></div>
    <div class="row">
      <!-- dynamically generated -->
      <div class="col-sm js-enable-extension-container"></div>
    </div>

    <hr />

    <div class="row">
      <div class="col-sm">
        <label for="target_ct">Target cycle time in hrs (per card, defaults to 1)</label>
        <input id="target_ct" type="text" class="form-control" />
      </div>
    </div>

    <br/>

    <div class="row">
      <!-- dynamically generated -->
      <div class="col-sm js-list-checkbox-container">
        <label>Select columns to track</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button id="submit_settings" class="btn btn-primary">Ok</Button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
